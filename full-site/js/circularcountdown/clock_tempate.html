<!-- Добавь в код для отображения часов -->

<div style="text-align: center; margin: 20px auto; font-size: 25px;">
    <h4>До підвищення цін залишилось</h4>
</div>
<div class="countdown countdown-container container-fluid" style="z-index:2000; margin-bottom: 20px;">
<div class="clock row">
    <div class="clock-item clock-days countdown-time-value col-xs-6 col-sm-3 col-md-3">
        <div class="wrap">
            <div class="inner">
                <div id="canvas-days" class="clock-canvas"></div>
                    <div class="text-countdown">
                        <p class="val" style="font-size: 22px; display: block; padding-top: 10px;">0</p>
                        <p class="type-days type-time">ДНІВ</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="clock-item clock-hours countdown-time-value col-xs-6 col-sm-3 col-md-3">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-hours" class="clock-canvas"></div>

                    <div class="text-countdown">
                        <p class="val" style="font-size: 22px; display: block; padding-top: 10px;">0</p>
                        <p class="type-hours type-time" >ГОДИН</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="clock-item clock-minutes countdown-time-value col-xs-6 col-sm-3 col-md-3">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-minutes" class="clock-canvas"></div>

                    <div class="text-countdown">
                        <p class="val" style="font-size: 22px; display: block; padding-top: 10px;">0</p>
                        <p class="type-minutes type-time">ХВИЛИН</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="clock-item clock-seconds countdown-time-value col-xs-6 col-sm-3 col-md-3">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-seconds" class="clock-canvas"></div>

                    <div class="text-countdown">
                        <p class="val" style="font-size: 22px; display: block; padding-top: 10px;">0</p>
                        <p class="type-seconds type-time">СЕКУНД</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- End clock -->
